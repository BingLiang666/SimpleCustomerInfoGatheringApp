<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Customer Info Gathering App</title>
</head>
<body>
    <h1>Simple Customer Info Gathering App</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Existing Data:</h2>
    <pre>{{ data }}</pre>
</body>
</html>
